<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Courses Enrolled</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        ol {
            counter-reset: item;
            list-style-type: none;
            padding-left: 0;
        }

        ol li {
            margin: 15px 0;
            padding: 15px;
            background: #e3e7ea;
            border-radius: 8px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        ol li::before {
            content: counter(item);
            counter-increment: item;
            background: #3498db;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin-right: 15px;
            font-weight: bold;
        }

        ol li:hover {
            background-color: #d0d7de;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        ol li:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Semester Courses Enrolled</h1>
        <ol>
            <li>Introduction to Programming</li>
            <li>Data Structures and Algorithms</li>
            <li>Database Systems</li>
            <li>Web Development</li>
            <li>Operating Systems</li>
            <li>Computer Networks</li>
            <li>Software Engineering</li>
            <li>Artificial Intelligence</li>
        </ol>
    </div>

</body>
</html>
